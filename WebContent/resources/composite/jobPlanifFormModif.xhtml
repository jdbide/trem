<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<cc:interface></cc:interface>
<cc:implementation>
	<f:metadata>
		<f:event listener="#{jobPlanifManagedBean.reload}"
			type="preRenderView"></f:event>
	</f:metadata>
	<table>

		<tr>
			<td><h:outputText value="#{msg.p_dialog_type_planification}"></h:outputText></td>
			<td><h:outputText value=" : "></h:outputText> 
			
			
			<p:selectOneMenu
					value="#{jobPlanifManagedBean.jobTypeSelected}"
					id="selectJobPlanifType">
					<f:selectItem  
					itemLabel="#{jobPlanifManagedBean.selectedItem.jobPlanif.jobPlanifTypeDataBean.libelleJobPlanifType}" 
					itemValue="#{jobPlanifManagedBean.selectedItem.jobPlanif.jobPlanifTypeDataBean.libelleJobPlanifType}"></f:selectItem>
					<f:selectItems value="#{jobPlanifManagedBean.listePlanifType}"
						var="bean" itemLabel="#{bean.libelleJobPlanifType}"></f:selectItems>
					<f:ajax listener="#{jobPlanifManagedBean.valueChanged}"
						render="formModifJob" />
				</p:selectOneMenu></td>
		</tr>
		<!--
		<tr>
			<td><h:outputText value="#{msg.p_dialog_job}"></h:outputText></td>
			<td><h:outputText value=" : "></h:outputText>
			 <p:selectOneMenu
					value="#{jobPlanifManagedBean.jobSelected}" id="selectJob">
					<f:selectItem itemLabel=""></f:selectItem>
					<f:selectItems value="#{jobPlanifManagedBean.listeJob}" var="bean"
						itemLabel="#{bean.libelleJob}"></f:selectItems>
				</p:selectOneMenu></td>
		  </tr>
		 -->
		<tr>
			<td><h:outputText value="#{msg.p_dialog_libelle}"></h:outputText></td>
			<td><h:outputText value=" : "></h:outputText> <p:inputText
					value="#{jobPlanifManagedBean.selectedItem.libelleJobPlanif}"
					required="true"
					requiredMessage="#{msg.p_dialog_msg_requis_libelle}"
					placeholder="#{msg.p_dialog_place_holder_libelle}"></p:inputText></td>
		</tr>
		<tr>
			<td><h:outputText value="#{msg.p_dialog_libelle_nom_technique}"></h:outputText></td>
			<td><h:outputText value=" : "></h:outputText> <p:inputText
					value="#{jobPlanifManagedBean.selectedItem.nomTechniqueJobPlanif}"
					required="true"
					requiredMessage="#{msg.p_dialog_msg_requis_nomTechnique}"
					placeholder="#{msg.p_dialog_place_holder_nom_technique}"></p:inputText></td>
		</tr>
		<tr>
			<td><h:outputText value="#{msg.p_dialog_libelle_secondes}"></h:outputText></td>
			<td><h:outputText value=" : "></h:outputText> <p:inputText
					value="#{jobPlanifManagedBean.selectedItem.secondesJobPlanif}"
					required="true" placeholder="#{msg.p_dialog_place_holder_secondes}"></p:inputText></td>
		</tr>

		<tr>
			<td><h:outputText value="#{msg.p_dialog_libelle_minutes}"></h:outputText></td>
			<td><h:outputText value=" : "></h:outputText> <p:inputText
					value="#{jobPlanifManagedBean.selectedItem.minutesJobPlanif}"
					required="true" placeholder="#{msg.p_dialog_place_holder_minutes}"></p:inputText></td>
		</tr>

		<tr>
			<td><h:outputText value="#{msg.p_dialog_libelle_heures}"></h:outputText></td>
			<td><h:outputText value=" : "></h:outputText> <p:inputText
					value="#{jobPlanifManagedBean.selectedItem.heuresJobPlanif}"
					required="true" placeholder="#{msg.p_dialog_place_holder_heures}"></p:inputText></td>
		</tr>
		<tr>
			<td><h:outputText value="#{msg.p_dialog_libelle_jour_mois}"
					rendered="#{jobPlanifManagedBean.isCrone()}"></h:outputText></td>
			<td><h:outputText value=" : "
					rendered="#{jobPlanifManagedBean.isCrone()}"></h:outputText> <p:inputText
					value="#{jobPlanifManagedBean.selectedItem.jourMoisJobPlanif}"
					required="true"
					placeholder="#{msg.p_dialog_place_holder_jour_mois}"
					rendered="#{jobPlanifManagedBean.isCrone()}"></p:inputText></td>
		</tr>
		<tr>
			<td><h:outputText value="#{msg.p_dialog_libelle_mois}"
					rendered="#{jobPlanifManagedBean.isCrone()}"></h:outputText></td>
			<td><h:outputText value=" : "
					rendered="#{jobPlanifManagedBean.isCrone()}"></h:outputText> <p:inputText
					value="#{jobPlanifManagedBean.selectedItem.moisJobPlanif}"
					required="true" placeholder="#{msg.p_dialog_place_holder_mois}"
					rendered="#{jobPlanifManagedBean.isCrone()}"></p:inputText></td>
		</tr>
		<tr>
			<tr>
				<td><h:outputText value="#{msg.p_dialog_libelle_jour_semaine}"></h:outputText></td>
				<td><h:outputText value=" : "></h:outputText> <p:inputText
						value="#{jobPlanifManagedBean.selectedItem.jourSemaineJobPlanif}"
						required="true"
						placeholder="#{msg.p_dialog_place_holder_jour_semaine}"></p:inputText></td>
			</tr>


			<td><h:outputText value="#{msg.p_dialog_libelle_annee}"
					rendered="#{jobPlanifManagedBean.isCrone()}"></h:outputText></td>
			<td><h:outputText value=" : "
					rendered="#{jobPlanifManagedBean.isCrone()}"></h:outputText> <p:inputText
					rendered="#{jobPlanifManagedBean.isCrone()}"
					value="#{jobPlanifManagedBean.selectedItem.anneeJobPlanif}"
					required="true" placeholder="#{msg.p_dialog_place_holder_annee}"></p:inputText></td>
		</tr>
		  
	</table> 
	
</cc:implementation>
</html>
