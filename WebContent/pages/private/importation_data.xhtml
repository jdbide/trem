<ui:composition template="/pages/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Importation de données</ui:define>
	<ui:define name="contenu">
		<h:head>
			<script>
							
				
			</script>
			
		</h:head>
		
		<h:body>		
			<h:form id="myForm">
			
			<div class="modal fade" id="ajaxLoader" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
  				<div class="modal-dialog">
    				<div class="modal-content">      
      					<div class="modal-body">
      						<div class="col-md-6">
      							<h:graphicImage name="private/image/ajax-loader.gif" id="loading" />
      						</div>
      						<div class="col-md-6">
      							<div class="row">
      								<div class="col-md-6">
		      							<h:outputText value="&#160;" />
		      							<h:outputText value="Merci de patienter"/>
		      						</div>
		      						<div class="col-md-6">
		      							<h:outputText value="Merci de patienter"/>
		      						</div>
      							</div>
      						</div>        				 	
      					</div>      
    				</div>
  				</div>
			</div>
			
			<div class="panel panel-primary">			
  				<div class="panel-heading text-left">
  				  <h3 class="panel-title text-left">Importation des données</h3> 				
  				</div>
  				<div class="panel-body">  					
    				<div class="container-fluid">	
    					
	  					<div class="row">	  							
		  					<div class="center-block col-md-6" style="float: none;">
		  							<div class="alert" style="padding: 0px;">
		  								<h:messages  id="messages" globalOnly="true" errorClass="alert alert-danger" fatalClass="alert alert-danger" infoClass="alert alert-info" warnClass="alert alert-warn" style="padding:0px;list-style-type: none;"></h:messages>
		  							</div>
		  							<div class="form-group">
    									<label for="libelleJeuDonnees">Libelle jeu données</label>
    									<h:inputText value="#{importDonnees.tremasJeuDonneeBean.libelleJeuDonnees}"   type="text" class="form-control" id="libelleJeuDonnees" placeholder="Libelle jeu données" required="true" requiredMessage="Champ obligatoire"></h:inputText>
    									<div class="alert" style="padding-left: 0px;" >
    										<h:message for="libelleJeuDonnees" id="msgLibelleJeuDonnees" styleClass="alert alert-danger" />
    									</div>
    									
  									</div>
  									<div class="form-group">
    									<label for="nomTechniqueJeuDonnees">Nom technique jeu données</label>
    									<h:inputText value="#{importDonnees.tremasJeuDonneeBean.nomTechniqueJeuDonnees}" type="text" class="form-control" id="nomTechniqueJeuDonnees" placeholder="Nom technique jeu donnees" required="true" requiredMessage="Champ obligatoire"></h:inputText >
    									<div class="alert" style="padding-left: 0px;">
    										<h:message for="nomTechniqueJeuDonnees" id="msgNomTechniqueJeuDonnees" styleClass="alert alert-danger" />
    									</div>
  									</div>  								  																		  									
  									
  									<div class="form-group">
    									<label for="commentaire">Commentaire</label>
    									<h:inputTextarea id="commentaire" value="#{importDonnees.tremasJeuDonneeBean.commentaireJeuDonnees}" class="form-control" >
  										</h:inputTextarea>					
  									</div>  										
		  					</div>
	  					</div>	  					
  					</div>
  				</div>
  				 <div class="panel-footer panel-primary">  				 	
                    <div class="row">	  							
		  				<div class="center-block col-md-6" style="float: none;">
		  					<div class="col-md-1 col-md-offset-1">
		  						<h:commandButton class="btn btn-primary"
                            	value="Importation" type="submit"
                                action="#{importDonnees.traitement}" >                                
                                	 <f:ajax execute="@form" render=":myForm"  onevent="monitor"></f:ajax>                               
                                </h:commandButton>
		  					</div>
		  					<div class="col-md-1 col-md-offset-7">
		  						<h:commandButton class="btn btn-danger" immediate="true"
		                        value="#{msg.p_dialog_bouton_annuler_libelle}"
		                        action="importation_data?faces-redirect=true" />
		  					</div>
		  				</div>
		  			</div>
		  		</div>
		  		
		  	</div>
		  	</h:form>  	
			<br />
			<br />
		</h:body>
			
	</ui:define>
</ui:composition>
