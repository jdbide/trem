<ui:composition template="/pages/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Importation de données</ui:define>
	<ui:define name="contenu">
		<h:head>
		</h:head>
		
		<h:body>		
			<h:form>
			<div class="panel panel-primary">			
  				<div class="panel-heading text-left">
  				  <h3 class="panel-title text-left">Importation des données</h3> 				
  				</div>
  				<div class="panel-body">  					
    				<div class="container-fluid">
	  						<div class="row">	  							
		  						<div class="center-block col-md-6" style="float: none;">
		  								<div class="form-group">
    										<label for="libelleJeuDonnees">Libelle jeu données</label>
    										<h:inputText value="#{importDonnees.tremasJeuDonneeBean.libelleJeuDonnees}"   type="text" class="form-control" id="libelleJeuDonnees" placeholder="Libelle jeu données" required="true"></h:inputText >
  										</div>
  										<div class="form-group">
    										<label for="nomTechniqueJeuDonnees">Nom technique jeu données</label>
    										<h:inputText value="#{importDonnees.tremasJeuDonneeBean.nomTechniqueJeuDonnees}" type="text" class="form-control" id="nomTechniqueJeuDonnees" placeholder="Nom technique jeu donnees" required="true"></h:inputText >
  										</div>  								  																		  									
  										
  										<div class="form-group">
    										<label for="nomTechniqueJeuDonnees">Commentaire</label>
    										<h:inputTextarea value="#{importDonnees.tremasJeuDonneeBean.commentaireJeuDonnees}" class="form-control" >
  											</h:inputTextarea>					
  										</div>  										
		  						</div>
	  						</div>	  					
  					</div>
  				</div>
  				 <div class="panel-footer panel-primary">  				 	
                    <div class="row">	  							
		  				<div class="center-block col-md-6" style="float: none;">
		  					<div class="col-md-1 col-md-offset-1">
		  						<h:commandButton class="btn btn-primary"
                            	value="Importation" type="submit"
                                action="#{importDonnees.traitement}" />
		  					</div>
		  					<div class="col-md-1 col-md-offset-7">
		  						<h:commandButton class="btn btn-danger" immediate="true"
		                        value="#{msg.p_dialog_bouton_annuler_libelle}"
		                        action="importation_data?faces-redirect=true" />
		  					</div>
		  				</div>
		  			</div>
		  		</div>
		  		
		  	</div>
		  	</h:form>  	
			<br />
			<br />
		</h:body>			
	</ui:define>
</ui:composition>
