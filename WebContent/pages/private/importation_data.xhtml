<ui:composition template="/pages/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Importation de donn√©es</ui:define>
	<ui:define name="contenu">
<f:metadata>
         <f:event listener="#{test.reload}" type="preRenderView"></f:event>
     </f:metadata>
		<p:outputPanel
			rendered="#{ihmManagedBean.isLogged() and security.isRendered('pageJob')}">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:messages id="idPageMessages" autoUpdate="true" closable="true"
				redisplay="false" showDetail="true" globalOnly="false" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage name="/private/image/enregistrement.gif" />
			</p:dialog>


			<h:outputScript target="head">
         function handleSaveRequest(xhr, status, args) {
      
           if( args.notValid || args.validationFailed ) 
              return false;
           return true; 
          
             } 
         </h:outputScript>

			
			<br />
			<br />
			
			

			<p:dataTable class="primeTable" var="item"
				value="#{test.tremasApplication}" id="dataTable"
				rowIndexVar="index" paginator="true" selectionMode="single" selection="#{test.selectedItem}"
			rowKey="#{item.idApplication}">

				<p:column headerText="idApplication" style="width:20px">
					<h:outputText value="#{item.idApplication}"></h:outputText>
				</p:column>
				<p:column headerText="Libelle">
					<h:outputText value="#{item.libelleApplication}"></h:outputText>
				</p:column>
				<p:column headerText="actifApplication">
					<h:outputText value="#{item.actifApplication}"></h:outputText>
				</p:column>
				
			</p:dataTable>
		</p:outputPanel>
	</ui:define>
</ui:composition>
