<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

			<td><h:outputText value=" : "></h:outputText> <p:selectOneMenu

					<f:selectItems value="#{jobPlanifManagedBean.listePlanifType}"
						var="bean" itemLabel="#{bean.libelleJobPlanifType}"></f:selectItems>
					<f:ajax listener="#{jobPlanifManagedBean.valueChanged}"
						render="formAjoutJob">
					</f:ajax>
				</p:selectOneMenu></td>
		</tr>
		<tr>
			<td><h:outputText value="#{msg.p_dialog_job}"

			<td><h:outputText value=" : "
					rendered="#{jobPlanifManagedBean.isCrone() or jobPlanifManagedBean.isDaily() or jobPlanifManagedBean.isNow() }"></h:outputText>

						itemLabel="#{bean.libelleJob}"></f:selectItems>
				</p:selectOneMenu></td>
		</tr>
		<tr>
			<td><h:outputText value="#{msg.p_dialog_libelle}"

		</tr>
		<tr>

					rendered="#{jobPlanifManagedBean.isCrone() or jobPlanifManagedBean.isDaily() or jobPlanifManagedBean.isNow() }"

		</tr>
		<tr>

					placeholder="#{msg.p_dialog_place_holder_secondes}"

		</tr>
		<tr>
			<td><h:outputText value="#{msg.p_dialog_libelle_minutes}"

			<td><h:outputText value=" : "
					rendered="#{jobPlanifManagedBean.isCrone() or jobPlanifManagedBean.isDaily()}"></h:outputText>

					rendered="#{jobPlanifManagedBean.isCrone() or jobPlanifManagedBean.isDaily()}"
					placeholder="#{msg.p_dialog_place_holder_minutes}"
					title="Minutes : 0,..,59 ou * "
					></p:inputText></td>
		</tr>
		<tr>
			<td><h:outputText value="#{msg.p_dialog_libelle_heures}"

					rendered="#{jobPlanifManagedBean.isCrone() or jobPlanifManagedBean.isDaily()}"
					placeholder="#{msg.p_dialog_place_holder_heures}"
					title="Heures : 0,..,23 ou *"
					></p:inputText></td>
		</tr> 
		<tr>
                        <td><h:outputText value="Selectionnez les Jours: "

                             <h:selectManyCheckbox layout="pageDirection" 
                                rendered="#{jobPlanifManagedBean.isDaily()}" 
                                    value="#{jobPlanifManagedBean.listSelectedJours}">
                                    <f:selectItem itemValue="1" itemLabel="#{msg.p_ckeckBox_lundi}" />
                                    <f:selectItem itemValue="2" itemLabel="#{msg.p_ckeckBox_mardi}" />
                                    <f:selectItem itemValue="3" itemLabel="#{msg.p_ckeckBox_mercredi}" />
                                    <f:selectItem itemValue="4" itemLabel="#{msg.p_ckeckBox_jeudi}" />
                                    <f:selectItem itemValue="5" itemLabel="#{msg.p_ckeckBox_vendredi} " />
                                    <f:selectItem itemValue="6" itemLabel="#{msg.p_ckeckBox_samedi}" />
                                    <f:selectItem itemValue="7" itemLabel="#{msg.p_ckeckBox_dimanche}" />
                                </h:selectManyCheckbox>
                            </p:inplace>
                        </td>
                    </tr>  
		<tr>
			<td><h:outputText value="#{msg.p_dialog_libelle_jour_mois}"

			<td><h:outputText value=" : "

					value="#{jobPlanifManagedBean.jourMois}" required="true"
					placeholder="#{msg.p_dialog_place_holder_jour_mois}"

					></p:inputText></td>

					rendered="#{jobPlanifManagedBean.isCrone()}"></h:outputText> <p:inputText
					value="#{jobPlanifManagedBean.mois}" required="true"
					rendered="#{jobPlanifManagedBean.isCrone()}"
					placeholder="#{msg.p_dialog_place_holder_mois}" 
					title="Mois MM : 1,..,12 ou *"
					></p:inputText></td>
		</tr>
		<tr>
			<tr>
				<td><h:outputText value="#{msg.p_dialog_libelle_jour_semaine}"
						rendered="#{jobPlanifManagedBean.isCrone()}"></h:outputText></td>
				<td><h:outputText value=" : "
						rendered="#{jobPlanifManagedBean.isCrone()}"></h:outputText> <p:inputText
						rendered="#{jobPlanifManagedBean.isCrone()}"
						value="#{jobPlanifManagedBean.jourSemaine}" required="true"
						placeholder="#{msg.p_dialog_place_holder_jour_semaine}" 
						title="Jours Semaine : 1,..,7 ou *" 
						></p:inputText></td>
			</tr>
