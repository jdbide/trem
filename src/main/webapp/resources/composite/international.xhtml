<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- xmlns:h="http://java.sun.com/jsf/html" -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<cc:interface>

<cc:attribute name="logo" type="java.lang.Boolean"/>
<cc:attribute name="langue" type="java.lang.Boolean"/>
</cc:interface>
<cc:implementation>
		<p:growl id="growl" globalOnly="true" />
				<h:graphicImage name="private/image/logo.png"
					id="logo" rendered="#{cc.attrs.logo.booleanValue()==true}"/>
				<h:panelGrid  columns="2" rendered="#{cc.attrs.langue.booleanValue()==true}">
					<h:commandLink action="#{ihmManagedBean.setLanguage('fr')}">
						<h:graphicImage name="private/langue/fr.png" />
					</h:commandLink>
					<h:commandLink action="#{ihmManagedBean.setLanguage('en')}">
						<h:graphicImage name="private/langue/en.png" />
					</h:commandLink>
				</h:panelGrid>

</cc:implementation>
</html>
