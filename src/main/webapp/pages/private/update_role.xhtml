<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/template/layout.xhtml">



	<h:outputStylesheet library="css" name="bootstrap.css" />
	<ui:define name="title">Modifier Role</ui:define>

	<f:metadata>
		<f:event listener="#{roleManagedBean.updateById}" type="preRenderView">
		</f:event>
	</f:metadata>
	<ui:define name="contenu"
		rendered="#{ihmManagedBean.isLogged() and security.isRendered('pageJob')}">
		<p:messages globalOnly="false" id="idPageMessages" autoUpdate="true"
			showDetail="true" />
		<h:body>
			<h:form>
				<div class="panel panel-primary panelCRUD">
					<div class="panel-heading">#{msg.p_dialog_modification_role}</div>
					<div class="panel-body">
						<div class="row"></div>
						<div class="form-group">
							<div class="col-sm-2">
								<label for="nomTechnique">#{msg.p_dialog_libelle_nom_technique}</label>
								<h:inputText
									value="#{roleManagedBean.selectedItem.technicalNameRole}"
									required="true"
									requiredMessage="#{msg.p_dialog_msg_requis_nom_technique}"
									placeholder="#{msg.p_dialog_place_holder_nom_technique}"
									class="form-control formCRUD"></h:inputText>
							</div>
						</div>
						<div class="row"></div>
						<div class="form-group">
							<div class="col-sm-2">
								<label for="libelle">#{msg.p_dialog_libelle} </label>
								<h:inputText value="#{roleManagedBean.selectedItem.labelRole}"
									required="true"
									requiredMessage="#{msg.p_dialog_msg_requis_libelle}"
									placeholder="#{msg.p_dialog_msg_requis_libelle}"
									class="form-control formCRUD"></h:inputText>
							</div>
						</div>
					</div>
					<div class="panel-footer">

						<div class="form-group">
							<div class="col-lg-5"></div>
							<div class="col-xs-1 ">
								<h:commandButton class="btn btn-primary"
									value="#{msg.p_dialog_bouton_modifier_libelle}" type="submit"
									action="#{roleManagedBean.update}" />
							</div>

							<h:commandButton class="btn btn-danger" immediate="true"
								value="#{msg.p_dialog_bouton_annuler_libelle}"
								action="role?faces-redirect=true" />
						</div>
					</div>
				</div>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
