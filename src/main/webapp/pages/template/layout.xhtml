<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{ihmManagedBean.language}">
	
	    
<f:view locale="#{ihmManagedBean.locale}">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=8" />
			<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
		</f:facet>
		<title><ui:insert name="title">#{msg.nom_application}</ui:insert>
		</title>
		<h:outputStylesheet library="css" name="style.css" />
		<!-- <h:outputStylesheet library="css" name="style.less" /> -->
		<!-- <link rel="stylesheet/less" type="text/css" href="styles.less"> -->
		<!-- <script src="/js/less.js" type="text/javascript"></script> -->
		<h:outputStylesheet library="css" name="bootstrap.css" />

	</h:head>
	<h:body style="height=100%">
		<ui:include src="/pages/template/header.xhtml" />
		<table id="table_contenu">
			<tr>
				<td id="col_menu_sm" class="visible-sm visible-xs"><ui:include src="/pages/template/menuSm.xhtml" /></td>
			</tr>
			<tr>
				<td id="col_menu" class="hidden-sm hidden-xs"><ui:include src="/pages/template/menuMd.xhtml" /></td>
				<td id="col_contenu"><ui:insert name="contenu" /></td>
			</tr>

		</table>
				
		<ui:include style="position: absolute; bottom: 0; left: 0; right: 0"
			src="/pages/template/footer.xhtml" />


	</h:body>
</f:view>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- <h:outputScript library="js" name="bootstrap.js" /> -->
    
</html>
