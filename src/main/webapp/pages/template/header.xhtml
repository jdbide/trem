<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:socle="http://java.sun.com/jsf/composite/composite">


	<h:form id="formHeader">
		<p:growl id="growl" globalOnly="true" />
		<div id="header">
			<table id="table_header">
				<tr>
				
					<td id="col_header_left">
					<socle:international logo="#{true}"	langue="#{false}"></socle:international>
					
					</td>
					
					<td id="col_header_center" >
						<div id="welcome">
							<socle:infosUser refreshRole="#{false}"></socle:infosUser>
						</div>
					</td>
					
					<td id="col_header_right">
<!-- 						<h:panelGroup -->
<!-- 							class="glyphicon glyphicon-warning-sign" aria-hidden="true"  -->
<!-- 							id="img" rendered="#{!socleStateManagedBean.dataBaseConnected}"> -->
<!-- 						</h:panelGroup> -->
						<h:graphicImage
							id="img" name="private/image/attention2.png" 
							height="16px" width="16px"
							rendered="#{!socleStateManagedBean.dataBaseConnected}" />
						<p:tooltip
							styleClass="message_important" value="#{msg.connexion_bdd_ko}"
							for="img" showEffect="clip" hideEffect="explode" />

						<h:commandButton type="submit"
							class="btn btn-primary btn"
							value="#{msg.libelle_deconnexion}"
							action="#{ihmManagedBean.logout()}"
							rendered="#{ihmManagedBean.isLogged()}" update="formHeader" />
							
						<h:commandButton
							class="btn btn-primary"
							type="submit" id="bouttonConnexion"
							value="#{msg.libelle_connexion}"
							action="#{ihmManagedBean.goLogin}"
							rendered="#{!ihmManagedBean.isLogged()}" update="formHeader"
							disabled="#{!socleStateManagedBean.dataBaseConnected}" />
					</td>
				</tr>
			</table>
		<hr />
		</div>

	</h:form>
</ui:composition>
