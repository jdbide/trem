<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{ihmManagedBean.language}">
	
<ui:param name="root" value="#{request.contextPath}" />
<f:view >
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
			<!-- Tell the browser to be responsive to screen width -->
			<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
		</f:facet>
		
		<title><ui:insert name="title">#{msg.nom_application}</ui:insert></title>
		
		<!-- Bootstrap 3.3.5 -->
		<link rel="stylesheet" type="text/css" href="#{root}/appClient/vendor/bootstrap/css/bootstrap.min.css" />
    	<!-- Font Awesome -->
    	<link rel="stylesheet" href="#{root}/appClient/vendor/font-awesome/css/font-awesome.min.css" />
    	<!-- Theme style -->
    	<link rel="stylesheet" href="#{root}/appClient/vendor/theme/css/AdminLTE.css" />
    	<!-- iCheck -->
    	<link rel="stylesheet" href="#{root}/appClient/vendor/iCheck/square/blue.css" />    	
    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
        	<script src="#{root}/appClient/vendor/html5shiv/3.7.3/html5shiv.min.js"></script>
        	<script src="#{root}/appClient/vendor/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->				
	</h:head>
	
	<h:body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<a href="#"><b>#{msg.p_login_titre}</b> - Socle 2</a>
			</div>
			<div class="login-box-body">
				<p class="login-box-msg">Sign in to start your session</p>
				<h:form enctype="application/x-www-form-urlencoded">								
					<div class="form-group has-feedback">
						<h:inputText  class="form-control" value="#{login.login}" placeholder="#{msg.p_login_user}" autofocus="true" />
            			<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<h:inputSecret id="password" class="form-control" value="#{login.password}" placeholder="#{msg.p_login_password}"/>
            			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<ui:fragment rendered="#{login.hasError}">
							<div class="form-group has-feedback alert alert-danger" role="alert">
								<h:outputText value="#{login.error}"></h:outputText>
							</div>
					</ui:fragment>
					<div class="row">
			            <div class="col-xs-8">			            	
			            </div><!-- /.col -->
			            <div class="col-xs-4">
			            	<h:commandButton class="btn btn-primary btn-block btn-flat" id="submit"
										value="#{msg.libelle_valider}" ajax="false"
										action="#{login.login}" type="submit" />
			              	
			            </div><!-- /.col -->
		          	</div>	
				</h:form>
				
				<a href="#">I forgot my password</a><br/>
        		<a href="#" class="text-center">Register a new membership</a>
			</div><!-- /.login-box-body -->
		</div> <!-- /.login-box -->
		
		<!-- jQuery 2.1.4 -->
    	<script src="#{root}/appClient/vendor/jQuery/2.1.4/jQuery-2.1.4.min.js"></script>
    	<!-- Bootstrap 3.3.5 -->
    	<script src="#{root}/appClient/vendor/bootstrap/js/bootstrap.min.js"></script>
    	<!-- iCheck -->
    	<script src="#{root}/appClient/vendor/iCheck/icheck.min.js"></script>
    	<script>
    		$(function () {
    			$('input').iCheck({
    				checkboxClass: 'icheckbox_square-blue',
		          	radioClass: 'iradio_square-blue',
		          	increaseArea: '20%' // optional
		         });
		    });
    	</script>
	</h:body>
</f:view>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- <h:outputScript library="js" name="bootstrap.js" /> -->
    
</html>
