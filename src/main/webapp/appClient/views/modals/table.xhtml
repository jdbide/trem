<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">{{tableTitre}}</h3>
    </div>
    <div class="box-body">
        <table ng-table-dynamic="tableParametres with colonnes"
          template-pagination="views/partials/tablePagination.xhtml"
          class="table table-directive table-condensed table-bordered table-hover">
          <tr ng-repeat="row in $data">
            <td ng-repeat="col in $columns">{{row[col.field]}}</td>
          </tr>
        </table>
    </div>
</div>
