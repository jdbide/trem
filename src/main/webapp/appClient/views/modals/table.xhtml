<div class="box" ng-show="tableParametres.data.length > 0">
    <div class="box-header with-border">
        <h3 class="box-title">{{tableTitre}}</h3>
    </div>
    <div class="box-body">
        <table ng-table-dynamic="tableParametres with colonnes"
          template-pagination="views/partials/tablePagination.xhtml"
          class="table table-directive table-condensed table-bordered table-hover">
          <tr ng-repeat="row in $data">
            <td ng-repeat="col in $columns">{{row[col.field] | date: 'yyyy-MM-dd h:mm:ss'}}</td>
          </tr>
        </table>
    </div>
</div>

<div class="callout callout-info" ng-show="tableParametres.data.length == 0">
    <p>La table demand√©e est vide.</p>
</div>
