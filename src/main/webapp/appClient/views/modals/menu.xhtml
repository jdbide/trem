    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="treeview ng-scope active" ng-repeat="rubrique in menu.rubriques" ng-init="indexRubrique=$index">
        <a href="">
          <span>{{rubrique.libelleIhmRubrique}}</span>
        </a>
        <ul class="treeview-menu menu-open" style="display: block;">
          <li ng-repeat="chapitre in rubrique.chapitres" ng-init="indexChapitre=$index">
            <a href=""> {{chapitre.libelleIhmChapitre}} 
              <i class="fa fa-angle-left pull-right" ng-show="chapitre.pages.length > 0"></i>
            </a>
            <ul class="treeview-menu" ng-show="chapitre.pages.length > 0">
              <li ng-repeat="page in chapitre.pages" ng-init="indexPage=$index">
                <a href="{{page.lienIhmPage}}" ng-click="setCurrentPage(indexRubrique, indexChapitre, indexPage)"> {{page.libelleIhmPage}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <!-- /.sidebar -->
