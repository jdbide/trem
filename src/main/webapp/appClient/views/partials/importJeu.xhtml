<div ng-controller="importJeuCtrl">

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">{{title}}</h3>
        </div>
		
        <div  ng-if="reponse != null && reponse.status" class="alert alert-success alert-dismissable">
			<button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>
			<h4>
				<i class="icon fa fa-check"></i>
				Alert!
				</h4>
				{{reponse.message}}		
		</div>	
		<div ng-if="reponse != null && !reponse.status" class="alert alert-danger  alert-dismissable">
			<button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>
			<h4>
				<i class="icon fa fa-check"></i>
				Alert!
				</h4>
				{{reponse.message}}
		</div>		
        
        <form role="form">
            <div class="box-body">
                <button class="btn btn-primary" type="submit" ng-click="importJeu()">
                    Importer
                </button>
            </div>
        </form>
    </div>

</div>
