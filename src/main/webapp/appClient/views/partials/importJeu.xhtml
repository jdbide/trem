<div ng-controller="importJeuCtrl">

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">{{title}}</h3>
        </div>
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="libelle">Libellé jeu de données</label>
                    <input type="text" id="libelle" class="form-control" 
                    ng-model="jeu.libelle" />
                </div>
                <div class="form-group">
                    <label for="nomTechnique">Nom technique jeu de données</label>
                    <input type="text" id="nomTechnique" class="form-control" 
                    ng-model="jeu.nomTechnique" />
                </div>
                <div class="form-group">
                    <label for="commentaire">Commentaire</label>
                    <textarea id="commentaire" class="form-control" rows="3"
                    ng-model="jeu.commentaire" />
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit" ng-click="importJeu()">
                    Importer
                </button>
            </div>
        </form>
    </div>

</div>
