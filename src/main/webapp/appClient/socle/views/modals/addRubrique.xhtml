<div class="modal fade" role="dialog" aria-labelledby="dataConfirmLabel"
	aria-hidden="true" >
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- <div class="modal-header">
                                 
            </div> -->
			<div class="modal-body">
				<div class="login-box-body">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<p class="login-box-msg">Ajout dune rubrique</p>
					
					<div ng-if="reponse != null && reponse.status != null && !reponse.status"
		class="alert alert-danger  alert-dismissable">
		<button class="close" aria-hidden="true" data-dismiss="alert"
			type="button">x</button>
		<h4>
			<i class="icon fa fa-check"></i> Alert!
		</h4>
		{{reponse.message}}
	</div>
					
					<form name="formAddRubrique"  class="form-horizontal">
					 <div class="box-body">
                    <div class="form-group">
                      <label class="col-sm-2 " >Rubrique</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="lib rubrique" ng-model="dataAdd.libelle" name="libRubrique">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 ">Ordre</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="ordre rubrique" ng-model="dataAdd.ordre">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div > <label> Actif :
                            <input type="checkbox"  ng-model="dataAdd.actif"> 
                          </label>
                        </div>
                      </div>
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button class="btn btn-default pull-right" type="button" aria-hidden="true" data-dismiss="modal">Annuler</button>
                    <button class="btn btn-info pull-right" type="button" ng-click="addRubrique()"data-dismiss="modal" >Ajouter</button>
                  </div><!-- /.box-footer -->
					</form>
				</div>
				<!-- /.login-box-body -->
			</div>
		</div>
	</div>
</div>
