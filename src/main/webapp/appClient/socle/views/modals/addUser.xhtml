<div class="modal fade" role="dialog" aria-labelledby="dataConfirmLabel"
	aria-hidden="true" >
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- <div class="modal-header">
                                 
            </div> -->
			<div class="modal-body">
				<div class="login-box-body">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<p class="login-box-msg">Ajout dun utilisateur</p>
					
					<div ng-if="reponse != null && reponse.status != null && !reponse.status"
		class="alert alert-danger  alert-dismissable">
		<button class="close" aria-hidden="true" data-dismiss="alert"
			type="button">x</button>
		<h4>
			<i class="icon fa fa-check"></i> Alert!
		</h4>
		{{reponse.message}}
	</div>
					
					<form name="formAddChapitre"  class="form-horizontal">
					 <div class="box-body">
                    <div class="form-group">
                      <label class="col-sm-2 " >Nom</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Nom de l'utilisateur" ng-model="dataAdd.nomUser" name="nomUser">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 ">Prenom</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="prenom user" ng-model="dataAdd.prenomUser">
                      </div>
                    </div>
                     <div class="form-group">
                      <label class="col-sm-2 ">Login</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Login Utilisateur" ng-model="dataAdd.loginUser">
                      </div>
                    </div>
                     <div class="form-group">
                      <label class="col-sm-2 ">Mot de passe</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="mot de passe" ng-model="dataAdd.passwordUser">
                      </div>
                    </div>
                     <div class="form-group">
                      <label class="col-sm-2 ">Adresse Mail</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Mail" ng-model="dataAdd.mailUser">
                      </div>
                    </div>
                     <div class="form-group">
                      <label class="col-sm-2 ">Cp Utilisateur</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="CP" ng-model="dataAdd.cpUser">
                      </div>
                    </div>
                     <div class="form-group">
                      <label class="col-sm-2 ">Tomcat Role</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Tomcat Role" ng-model="dataAdd.tomcatRoleUser">
                      </div>
                    </div>
                      <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div > <label> Robot :
                            <input type="checkbox"  ng-model="dataAdd.robotUser"> 
                          </label>
                        </div>
                      </div>
                    </div>
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button class="btn btn-default pull-right" type="button" aria-hidden="true" data-dismiss="modal">Annuler</button>
                    <button class="btn btn-info pull-right" type="button" ng-click="addUser()"data-dismiss="modal" >Ajouter</button>
                  </div><!-- /.box-footer -->
					</form>
				</div>
				<!-- /.login-box-body -->
			</div>
		</div>
	</div>
</div>
