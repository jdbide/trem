<!-- Version HTML -->

<modal visible="modalEdit" url="socle/views/modals/editRubrique.xhtml"></modal>
	<modal visible="modalAdd" url="socle/views/modals/addRubrique.xhtml"></modal>
	<modal visible="modalConfirmDelete" url="socle/views/modals/confirmDelete.xhtml"></modal>
	
	<button style="width:130px" class="btn btn-block btn-primary" type="button" ng-click="openModalAddRubrique()">Ajouter une rubrique</button>
	<div class="box-body table-responsive no-padding">
	
 <table ng-table="params" class="table table-bordered table-striped" ng-form="tableForm" >
 <thead>
				<tr  role="row">
					<th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Nom rubrique</th>
					<th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" >Active</th>
					<th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" >Action</th>
				</tr>
			</thead>
        <tr  class="text-center"  ng-repeat="data in datas" ng-form="dataForm">
          <td ng-switch="data.isEditing" >
           <span ng-switch-default class="editable-text">{{data.libelle}}</span>
           <div class="controls"  ng-switch-when="true">
              <input type="text" name="libelle" ng-model="data.libelle" class="editable-input form-control input-sm" required />
            </div>
          </td>
        
             <td ng-switch="data.isEditing">
             <span ng-switch-default class="editable-text">
             <div ng-if="data.actif" class="glyphicon glyphicon-ok btn-success "></div>
             <div ng-if="!data.actif" class="glyphicon glyphicon-remove btn-danger "></div>
             </span>
                <div class="controls"  ng-switch-when="true">
              <input type="checkbox" name="actif" ng-model="data.actif"  class="editable-input form-control input-sm "/>
            </div>
            </td>
          <td  ng-switch="data.isEditing">
           <span ng-switch-default class="editable-text">{{data.ordre}}</span>
              <div class="controls"  ng-switch-when="true">
              <input type="text" name="ordre" ng-model="data.ordre" class="editable-input form-control input-sm" required />
            </div>
           </td>
          
          
          <td> <button class="btn btn btn-primary btn-sm" ng-click="data.isEditing = true;tableForm.isEditing=true;onBeforeEdit(data);" ng-if="!data.isEditing" ng-disabled="tableForm.isEditing"><span class="glyphicon glyphicon-pencil"></span></button>
          <button class="btn btn-success btn-sm" ng-click="save(data, tableForm)" ng-if="data.isEditing" ng-disabled="dataForm.$pristine || dataForm.$invalid"><span class="glyphicon glyphicon-ok"></span></button>
           <button  class="btn btn-danger btn-sm" type="button" ng-click="openModalConfirmDelete(data)" ng-if="!data.isEditing" ng-disabled="tableForm.isEditing"><span class="glyphicon glyphicon-trash"></span></button>
           <button class="btn btn-warning btn-sm" ng-click="cancel(data,tableForm)" ng-if="data.isEditing"><span class="glyphicon glyphicon-remove"></span></button>
          </td>
        </tr>
      </table>
