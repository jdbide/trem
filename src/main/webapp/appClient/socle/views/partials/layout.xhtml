<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{ihmManagedBean.language}">
	
<ui:param name="root" value="#{request.contextPath}" />
<f:view>
	<ui:include src="/appClient/views/partials/header.xhtml" />
	<h:head>
		<ui:include src="/appClient/views/partials/header.xhtml"></ui:include>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
			<!-- Tell the browser to be responsive to screen width -->
			<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
		</f:facet>
		
		<title><ui:insert name="title">#{msg.nom_application}</ui:insert></title>
		
		<!-- Bootstrap 3.3.5 -->
		<link rel="stylesheet" type="text/css" href="#{root}/resources/vendor/bootstrap/css/bootstrap.min.css" />
    	<!-- Font Awesome -->
    	<link rel="stylesheet" href="#{root}/resources/vendor/font-awesome/css/font-awesome.min.css" />
    	<!-- Theme style -->
    	<link rel="stylesheet" href="#{root}/resources/vendor/theme/css/AdminLTE.css" />
    	<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    	-->
    	<link rel="stylesheet" href="#{root}/resources/vendor/theme/css/skins/skin-blue.min.css" />    	
    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
        	<script src="#{root}/resources/vendor/html5shiv/3.7.3/html5shiv.min.js"></script>
        	<script src="#{root}/resources/vendor/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->				
	</h:head>
	
	<h:body class="hold-transition skin-blue sidebar-mini">
		
	</h:body>
</f:view>
</html>
