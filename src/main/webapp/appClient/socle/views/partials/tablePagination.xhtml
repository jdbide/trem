<ul class="ng-cloak ng-table-pager pagination ng-table-pagination" ng-if="pages.length">
    <li>
        <form class="" novalidate>
            <input type="number" min="1"  max="pages.length" placeholder="page #"
            ng-model="params.page" ng-model-options="{getterSetter: true}">
        </form>
    </li>
    <li ng-repeat="page in pages"
        ng-class="{'disabled': !page.active && !page.current, 'active': page.current}"
        ng-show="page.type != 'page'"
        ng-switch="page.type">
        <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Prec</a> 
        <a ng-switch-when="first"
            ng-click="params.page(page.number)" href="">
            <span ng-bind="page.number"></span>
        </a>
        <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
        <a ng-switch-when="last" ng-click="params.page(page.number)" href="">
            <span ng-bind="page.number"></span>
        </a>
        <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Suiv &raquo;</a>
    </li>
</ul>
