<div class="modal fade" role="dialog" aria-labelledby="dataConfirmLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header modal-header-socle">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title">Control Settings</h4>
            </div>
            <div class="modal-body modal-body-socle">
            	<div class="modal-body-back-socle">
            		<div class="modal-body-content-socle">
					    <div class="form-group form-group-modal-socle">
					    	<p>1 - Select TimeTable file to compare:</p>
					        <label for="input_id_timetable" class="col-sm-3 control-label">File selected</label>
					        <div class="col-md-9">
					            <input id="input_id_timetable" name="input_id_timetable" type="file" class="file" angular-bfi />
					        </div>
					    </div>
					    <div class="form-group form-group-modal-socle" >
					    	<p>2 - Select Yield file to compare:</p>
					        <label for="input_id_yield" class="col-sm-3 control-label">File selected</label>
					        <div class="col-md-9">
					            <input id="input_id_yield" name="input_id_yield" type="file" class="file" angular-bfi />
					        </div>
					    </div>
					    <div class="form-group form-group-modal-socle">
					    	<p>3 - Select dataset to control:</p>
					        <div class="col-md-2">
					            <select class="form-control">
					            	<option>Draft</option>
					            	<option>Active</option>
								</select>
					        </div>
					        <div class="col-md-10">
					            <select class="form-control">
					            	<option>Draft</option>
					            	<option>Active</option>
								</select>
					        </div>
					    </div>
					    <div class="form-inline form-inline-modal-socle">
					    	<p>4 - Apply filters (optional):</p>
					    	<p style="margin: 0px;padding: 15px">limit data-comparison to trains running:</p>
 					    	<div class="row" style="margin: 0px;">
				    			<div class="form-group col-md-6" style="overflow: hidden;">
				    				<label for="sel1" class="control-label col-md-3" >Between:</label>
				    				<div class="input-group col-md-9">
						            	<select id="sel1" class="form-control ">
							            	<option>01/02/2017</option>
							            	<option>02/02/2017</option>
										</select>
					    			</div>
 					    		</div>
					    		<div class="form-group col-md-6" style="overflow: hidden;">
					    			<label for="sel2" class="control-label col-md-3">and:</label>
					    			<div class="input-group col-md-9">
					    				<select id="sel2" class="form-control ">
							            	<option>30/02/2017</option>
							            	<option>30/02/2017</option>
										</select>
					    			</div>
 					    		</div>
 					    	</div>
					    </div>
					    <div class="form-group form-group-modal-socle">
					        <label for="select_ods" class="col-sm-3 control-label">On the following ODs:</label>
					        <div class="col-md-9">
					            <select id="select_ods" class="form-control ">
					            	<option>GBSPX-FRPNO X ; GBSPX-BEBMI X</option>
								</select>
					        </div>
					    </div>
		            </div>
	            </div>
            </div>
            <div class="modal-footer modal-footer-socle">
                <button class="btn btn-success pull-left" ng-click="executeValidateControl()">CONTROL DATA</button>
                <button class="btn btn-danger" ng-click="cancelControl()">Cancel</button>
            </div>
        </div>
    </div>
</div>
