<div class="modal fade" role="dialog" aria-labelledby="dataConfirmLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title">{{ title }}</h4>
            </div>
            <div class="modal-body">
                Le téléchargement des tandems est terminé. Vous pouvez désormais travailler en mode hors connexion sans risquer de perdre vos données.
            </div>
            <div class="modal-footer">                
                <button class="btn btn-danger" ng-click="setConfirmedResetDataByServer()">Valider</button>
            </div>
        </div>
    </div>
</div>
