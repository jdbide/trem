<div class="modal fade" role="dialog" aria-labelledby="dataConfirmLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title">Delete Draft Dataset</h4>
            </div>
            <div class="modal-body">
                <p>You are about to delete the current draft dataset for :</p>
                </br>
                <p>&nbsp;&nbsp;{{currentDataDelete.libelleCompagnie}} - {{currentDataDelete.libelleEnvironnement}}</p>
                </br>
                <p>This data and the corresponding report will not be kept.</p>
                <p>Active dataset will remain as is.</p>
            </div>
            <div class="modal-footer">                
                <button class="btn btn-danger" ng-click="executeDeleteDraft()">DELETE DRAFT</button>
            </div>
        </div>
    </div>
</div>
