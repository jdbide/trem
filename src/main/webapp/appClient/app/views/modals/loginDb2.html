<div class="modal fade modal-dialog" tabindex="-1" role="dialog" id="modalAuth" aria-labelledby="modalAuthLabel"  >
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Identifiant Motrice</h4>
          </div>
          <div class="modal-body">              
              <div class="row">
                  <div class="col-xs-12">
                      <p>Veuillez vous connecter avec vos identifiants <span class="text-success">Motrice</span></p>
                </div>
                  <div class="col-xs-12">
                      <div class="well">
                          <form id="loginForm" ng-submit="importJeu()">
                              <div class="form-group">
                                  <label for="inputLogin" class="control-label">Identifiant</label>
                                  <input type="text" class="form-control" ng-model="userform.username" id="inputLogin" name="username" required autofocus title="Veuillez saisir votre identifiant" placeholder="xxxxxxxA">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="inputPassword" class="control-label">Mot de passe</label>
                                  <input type="password" class="form-control" ng-model="userform.password" id="inputPassword" name="password" required title="Veuillez saisir votre mot de passe">
                                  <span class="help-block"></span>
                              </div>                              
                              <button type="submit" class="btn btn-success btn-block">Lancement de l'import</button>
                          </form>
                      </div>
                  </div>
              </div>
              
          </div>
          <div class="modal-footer">
              <div class="col-xs-2 col-xs-offset-5">
                  <h6><a href="http://www.avancial.com/">- Avancial -</a></h6>
              </div>
          </div>
      </div>
  </div>
