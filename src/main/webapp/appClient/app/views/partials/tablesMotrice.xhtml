<form name="myForm">
    <label for="selectName">{{labelSelect}}</label>
    <select name="selectName" id="selectId"
      ng-options="option.label for option in tablesMotrice"
      ng-model="selectedOption"
      ng-change="displayTable(selectedOption)"></select>
</form>

<socle-table table-titre="title" table-parametres="params" colonnes="cols" 
    table-format="format(model, filter)" table-vide="tableVide"></socle-table>
