p_user_regle_code_postal=1. Un code postal doit contenir 5 caractères.<br/>2. Un code postal ne doit contenir que des caractères numériques.<br/><br/>Exemple : <strong>75012</strong>.
p_user_regle_commentaire=1. Un commentaire ne doit pas dépasser 256 caractères.<br/>Exemple : <strong>Test</strong>.
p_user_regle_email=1. Un email ne doit pas dépasser 64 caractères.<br/>2. Un email ne doit contenir que les caractères suivants :<ul><li>Alphanumériques</li><li>.</li><li>-</li><li>_</li><li>@</li></ul>Exemple : <strong>j_b.d-l-v@avancial.com</strong>.
p_user_regle_fax=1. Un fax doit contenir 10 caractères.<br/>2. Un fax ne doit contenir que des caractères numériques.<br/><br/>Exemple : <strong>0123456789</strong>.
p_user_regle_login=1. Un login ne doit pas dépasser 8 caractères.<br/>2. Un login ne doit contenir que des caractères alphanumériques sans diactrique.<br/><br/>Exemple : <strong>1234567A</strong>.
p_user_regle_nom=1. Un nom ne doit pas dépasser 32 caractères.<br/>2. Un nom ne doit contenir que des caractères alphabétiques sans diactrique.<br/>3. Un nom composé doit être séparé par un ou plusieurs espaces.<br/><br/>Exemple : <strong>DE LA VILLARDIERE</strong>.
p_user_regle_numero=1. Un numero ne doit pas dépasser 4 caractères.<br/>2. Un numéro ne doit contenir que des caractères numériques.<br/><br/>Exemple : <strong>40</strong>.
p_user_regle_prenom=1. Un prénom ne doit pas dépasser 32 caractères.<br/>2. Un prénom ne doit contenir que des caractères alphabétiques sans diactrique.<br/>3. Un prénom composé doit être séparé par un ou plusieurs espaces.<br/><br/>Exemple : <strong>Jean Bernard</strong>.
p_user_regle_rue=1. Une rue ne doit pas dépasser 128 caractères.<br/>2. Une rue ne doit contenir que des caractères alphabétiques sans diactrique.<br/>3. Une rue peut être séparée par un ou plusieurs espaces.<br/><br/>Exemple : <strong>avenue des Terroirs de France</strong>.
p_user_regle_telephone=1. Un téléphone doit contenir 10 caractères.<br/>2. Un téléphone ne doit contenir que des caractères numériques.<br/><br/>Exemple : <strong>0123456789</strong>.
p_user_regle_ville=1. Une ville ne doit pas dépasser 64 caractères.<br/>2. Une ville ne doit contenir que des caractères alphabétiques.<br/>3. Une ville peut être séparée par un ou plusieurs espaces.<br/><br/>Exemple : <strong>Paris XII</strong>.
